<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="home/css/twitterlogin.css">
</head>
<body>
    <div class="section">
        <div class="content">
            <img src="home/images/bird.png" width="40px" height="35px" alt="twitter_icon">
        </div>
        <div class="heading">
            <h2>
                Log In to Twitter <br>
            </h2>
        </div>

        <div class="main">
            <div class="form">
                <form action="/loginUser" method="POST">
                    <input type="text" class="username" placeholder="phone, email, or username " name="username"><br>
                <input type="password" class="password" placeholder="Password" name="password"><br>
                <div class="btn" >
                    <button type="submit">
                        Log In
                    </button>
                </div>
                </form>
            </div>
            
            <div class="paragraphs">
                <div class="forget">
                    <p> <a href="#">forgot password?</a></p>
                </div>
                <div class="signup"> 
                    <p> <a href="/signUpRoute">Sign Up for Twitter</a></p>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
